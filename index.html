<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="logo.png">
    <title>Compare npm downloads</title>
    <script>
        function balance() {
            window.location.reload();
        }
        function reload(deleteNpm) {
            window.location.href = (window.location.href + "").replace(deleteNpm, '');
        }
        function addNpmPkg() {
            var npmName = document.getElementById('add-npm-pkg-input').value;
            if (npmName) {
                window.location.href = window.location.href + "," + npmName;
            }
        }
    </script>
</head>

<body onresize="balance()">
    <noscript>
        很抱歉，如果没有 JavaScript 支持，本项目将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </noscript>
    <canvas>
        非常抱歉，您的浏览器不支持Canvas!
    </canvas>
    <div class="logo">
        npm-downloads
    </div>
    <div class="npm-colors">
        <ul id='npm-packages'></ul>
        <div>
            <input type="text" id='add-npm-pkg-input' placeholder="输入需要比较的npm包名称">
            <span onclick='addNpmPkg()'>+</span>
        </div>
    </div>
    <div class='footer'>
        Crafted in 🇨🇳 by
        <a class='link' href="http://yelloxing.github.io" target="_blank">心叶</a>
        , powered by
        <a class='link' href="https://github.com/yelloxing/image2D" target="_blank">image2D</a>
        <a class='github' href="https://github.com/yelloxing/npm-downloads" target="_blank">
            <img src="./src/asset/icon-github.svg" width=16 alt="fork me on github">
        </a>
    </div>
    <script src="./build/main.js"></script>
</body>

</html>
